<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <title>Admin Panel in One File</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f4f7fa;
        margin: 0;
        padding: 0;
      }

      .container {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      .panel {
        background: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 5px;
        padding: 20px;
        margin: 15px;
      }

      h1 {
        color: #333;
        font-size: 24px;
      }

      button {
        background-color: #5c6bc0;
        color: #fff;
        border: none;
        padding: 10px 15px;
        margin: 10px 0;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #3f51b5;
      }

      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ddd;
        border-radius: 4px;
      }

      .dashboard-container {
        display: none; /* Default to hidden */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="panel login-container" id="login-container">
        <h1>Login</h1>
        <input type="text" id="username" placeholder="username" />
        <input type="password" id="password" placeholder="Password" />
        <button onclick="login()">Log in</button>
      </div>

      <div class="panel dashboard-container" id="dashboard-container">
        <h1>Panel Admina</h1>
        <button onclick="addProduct()">Add product</button>
        <button onclick="removeProduct()">Remove product</button>
        <button onclick="editProduct()">Edit product</button>
        <button onclick="readProduct()">Read the product</button>
        <br /><br />
        <button onclick="logout()">Wyloguj</button>
      </div>
    </div>

    <script>
      function login() {
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        if (username === "admin" && password === "admin") {
          document.getElementById("login-container").style.display = "none";
          document.getElementById("dashboard-container").style.display =
            "block";
        } else {
          alert("Niepoprawne dane logowania");
        }
      }

      function logout() {
        document.getElementById("login-container").style.display = "block";
        document.getElementById("dashboard-container").style.display = "none";
        document.getElementById("username").value = "";
        document.getElementById("password").value = "";
      }

      // Additional dummy functions for the dashboard
      function addProduct() {
        /* logic to add product */
      }
      function removeProduct() {
        /* logic to remove product */
      }
      function editProduct() {
        /* logic to edit product */
      }
      function readProduct() {
        /* logic to read product */
      }

      // Display login container on start
      document.getElementById("login-container").style.display = "block";
    </script>
  </body>
</html>
